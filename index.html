<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Pagination</title>
</head>

<body>
    <h1>Pagination</h1>
    <table class="table table-striped table-dark table-bordered">
        <thead class="">
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Country</th>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <div id="pagination">
        <div class="btns-div">
            <!-- <button id="" class="btn btn-warning"><i class="bi bi-chevron-double-left"></i> First</button> -->
            <button id="prev" class="btn btn-info mx-5"><i class="bi bi-chevron-left"></i> Prev</button>
            <button id="next" class="btn btn-info mx-5">Next <i class="bi bi-chevron-right"></i></button>
            <!-- <button id="" class="btn btn-warning">Last <i class="bi bi-chevron-double-right"></i></button> -->
        </div>
    </div>

    


    <script src="script.js"></script>
</body>

</html>
